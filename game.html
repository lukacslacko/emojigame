                function makeGrid(emojis, w, h) {
                        // Shuffle emojis.
                        for (var i = emojis.length - 1; i > 0; i--) {
                                var j = Math.floor(Math.random() * (i + 1));
                                var temp = emojis[i];
                                emojis[i] = emojis[j];
                                emojis[j] = temp;
                        }
                        var grid = document.createElement('div');
                        // Add a 2 px solid grey outline.
                        grid.style.border = '2px solid grey';
                        grid.style.display = 'inline-block';
                        grid.style.verticalAlign = 'top';
                        for (var i = 0; i < h; i++) {
                                var row = document.createElement('div');
                                row.style.display = 'flex';
                                for (var j = 0; j < w; j++) {
                                        var cell = document.createElement('div');
                                        cell.style.width = '100px';
                                        cell.style.height = '100px';
                                        cell.style.border = '2px solid grey';
                                        cell.style.display = 'flex';
                                        cell.style.justifyContent = 'center';
                                        cell.style.alignItems = 'center';
                                        cell.style.fontSize = '80px';
                                        cell.innerHTML = emojis[i * w + j][0];
                                        cell.title = emojis[i * w + j][1];
                                        row.appendChild(cell);
                                }
                                grid.appendChild(row);
                        }
                        return grid;
                }

                function startGame() {
                        var gridWidth = document.getElementById('gridWidth').value;
                        var gridHeight = document.getElementById('gridHeight').value;
                        var sharedEmojis = document.getElementById('sharedEmojis').value;

                        var differentEmojis = gridWidth * gridHeight - 2 * sharedEmojis - 1;

                        var totalEmojis = 1 + 3 * sharedEmojis + 3 * differentEmojis;

                        randomUniqueEmojis = [];
                        for (var i = 0; i < totalEmojis; i++) {
                                while (1) {
                                        var randomEmoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                                        if (randomUniqueEmojis.indexOf(randomEmoji) == -1)
                                                break;
                                }
                                randomUniqueEmojis.push(randomEmoji);
                        }

                        function pop(n) {
                                var result = [];
                                for (var i = 0; i < n; i++) {
                                        result.push(randomUniqueEmojis.pop());
                                }
                                return result;
                        }

                        var commonEmoji = pop(1);
                        var ab = pop(sharedEmojis);
                        var ac = pop(sharedEmojis);
                        var bc = pop(sharedEmojis);
                        var a = pop(differentEmojis);
                        var b = pop(differentEmojis);
                        var c = pop(differentEmojis);

                        var aa = a.concat(ab).concat(ac).concat(commonEmoji);
                        var bb = b.concat(ab).concat(bc).concat(commonEmoji);
                        var cc = c.concat(ac).concat(bc).concat(commonEmoji);

                        var gameBoard = document.getElementById('gameBoard');
                        gameBoard.innerHTML = '';
                        gameBoard.appendChild(makeGrid(aa, gridWidth, gridHeight));
                        var spacer = document.createElement('div');
                        spacer.style.display = 'inline-block';
                        spacer.style.width = '80px';
                        gameBoard.appendChild(spacer);
                        gameBoard.appendChild(makeGrid(bb, gridWidth, gridHeight));
                        spacer = document.createElement('div');
                        spacer.style.display = 'inline-block';
                        spacer.style.width = '80px';
                        gameBoard.appendChild(spacer);
                        gameBoard.appendChild(makeGrid(cc, gridWidth, gridHeight));
                }
                document.querySelector('button').click();
                document.querySelector('button').focus();
